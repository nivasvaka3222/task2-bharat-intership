<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 300px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br>
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <br>
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <div id="result"></div>
    </div>
    
    <script>
        function convertToCelsius() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit;
            document.getElementById("result").textContent = `${celsius}째C is equal to ${fahrenheit}째F`;
        }

        function convertToFahrenheit() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius;
            document.getElementById("result").textContent = `${fahrenheit}째F is equal to ${celsius}째C`;
        }
    </script>
</body>
</html>
